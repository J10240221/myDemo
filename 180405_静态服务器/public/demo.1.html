  <div>
    自己大致总结：
    <br/> 全局安装 http-server , 终端 运行： http-server -a 127.0.0.1 -p 8888
    <h3>Usage:</h3>
    http-server [path] [options] [path] defaults to ./public
    <br> if the folder exists, and ./ otherwise.
    <br>Now you can visit http://127.0.0.1:8888 to view your server
